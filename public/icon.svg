<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f4a3a"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="water" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#155e75" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#0e7490" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Water waves -->
  <path d="M0 340 Q60 320 128 340 Q196 360 256 340 Q316 320 384 340 Q452 360 512 340 L512 512 L0 512 Z" fill="#0e7490" opacity="0.15"/>
  <path d="M0 370 Q70 350 140 370 Q210 390 280 370 Q350 350 420 370 Q490 390 512 370 L512 512 L0 512 Z" fill="#0e7490" opacity="0.1"/>
  
  <!-- Fish body -->
  <g transform="translate(240, 220)">
    <!-- Shadow -->
    <ellipse cx="10" cy="60" rx="95" ry="20" fill="black" opacity="0.15"/>
    
    <!-- Tail -->
    <path d="M85 -5 L130 -40 L125 0 L130 40 L85 5 Z" fill="#34d399" opacity="0.85"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="100" ry="50" fill="#10b981"/>
    
    <!-- Belly highlight -->
    <ellipse cx="-5" cy="15" rx="70" ry="25" fill="#a7f3d0" opacity="0.3"/>
    
    <!-- Dorsal fin -->
    <path d="M-20 -50 L10 -80 L40 -48" fill="#059669" opacity="0.8"/>
    
    <!-- Pectoral fin -->
    <path d="M-30 20 L-55 45 L-20 35" fill="#059669" opacity="0.7"/>
    
    <!-- Scales pattern -->
    <circle cx="20" cy="-5" r="12" fill="white" opacity="0.08" stroke="#a7f3d0" stroke-width="0.5"/>
    <circle cx="45" cy="0" r="10" fill="white" opacity="0.08" stroke="#a7f3d0" stroke-width="0.5"/>
    <circle cx="0" cy="10" r="11" fill="white" opacity="0.08" stroke="#a7f3d0" stroke-width="0.5"/>
    
    <!-- Lateral line -->
    <path d="M-70 0 Q0 -5 80 0" stroke="#a7f3d0" stroke-width="1.5" fill="none" opacity="0.2"/>
    
    <!-- Eye -->
    <circle cx="-60" cy="-12" r="14" fill="white"/>
    <circle cx="-58" cy="-12" r="9" fill="#1e293b"/>
    <circle cx="-55" cy="-15" r="3" fill="white" opacity="0.8"/>
    
    <!-- Mouth -->
    <path d="M-95 5 Q-100 2 -95 -2" stroke="#064e3b" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Hook + line -->
  <path d="M160 30 L160 160 Q160 180 175 185 Q190 190 190 175 L190 165" 
        stroke="#94a3b8" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="190" cy="162" r="3" fill="#94a3b8"/>
  
  <!-- Bobber -->
  <ellipse cx="160" cy="25" rx="12" ry="16" fill="#ef4444"/>
  <ellipse cx="160" cy="18" rx="12" ry="8" fill="white"/>
  <line x1="160" y1="8" x2="160" y2="3" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Sparkle -->
  <circle cx="380" cy="80" r="4" fill="white" opacity="0.6"/>
  <circle cx="100" cy="120" r="3" fill="white" opacity="0.4"/>
  <circle cx="420" cy="180" r="2.5" fill="white" opacity="0.3"/>
</svg>